<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<button id="btn">奔跑吧盒子</button>
<div id="box"></div>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    var timer = null;
    //点击按钮让盒子跑到400的位置
    btn.onclick = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            //leader = leader + step
            var target = 400;
            var leader = box.offsetLeft;
            var step = 10;
            //如果没有到达目标就 对盒子的位置进行设置
            if (leader < target) {
                leader = leader + step;
                box.style.left = leader + "px";
            } else {
                //到达目标就清理定时器
                clearInterval(timer);
            }
            console.log("代码还在执行");
        }, 15)
    }

</script>
</body>
</html>
